<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./style/style1.css" />
  <title>Login - Programa Trilhas</title>
</head>
<body>
  <main class="container">
    <div class="ilustracao">
      <img src="./img/Ilustration.png" alt="Programador trabalhando" class="ilustracao-img" />
    </div>

    <div class="form-container">
      <div class="form-content">
        <h1 class="form-title">Bem-vindo de volta</h1>
        <div class="form-description">
          <p>Insira seus dados abaixo para acessar o</p>
          <p class="highlight-text">Programa Trilhas.</p>
        </div>

        <form id="loginForm" class="form">
          <fieldset class="form-section">
            <legend class="section-title">Login</legend>

            <div class="input-group">
              <label for="loginNome">Nome</label>
              <input type="text" id="loginNome" name="nome" class="form-input" required />
            </div>

            <div class="input-group">
              <label for="loginSenha">Senha</label>
              <input type="password" id="loginSenha" name="senha" class="form-input" required />
            </div>

            <div class="form-buttons">
              <a href="index.html" class="btn btn-cancel">Cadastrar</a>
              <button type="submit" class="btn btn-submit">Fazer login</button>
            </div>
          </fieldset>
        </form>
      </div>
    </div>
  </main>
  <script src="script2.js"></script>
</body>
</html>
