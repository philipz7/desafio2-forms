<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <title>login</title>
</head>
<body>
    <main class="formulario">
        <div class="ilustracao">
            <img src="./img/Ilustration.png" alt="foto do progamador">
        </div>
 
        <div class="apresentacao__formulario" style="height: 623px;">
            
            <div class="inscricao">
                
                <h1>Insira os seus dados para fazer login</h1>
                
                <form id="loginForm">
                    <label for="loginNome">Nome</label><br>
                    <input type="text" id="loginNome" name="nome"  class="trilha1" required>
                    <br><br><br>

                    <label for="loginSenha">Senha:</label><br>
                    <input type="password" id="loginSenha" name="nome"  class="trilha1" required>
                    <br><br><br>

                    <a class="butao__1" href="index.html">Cadastrar</a>
                    <button class="butao__2" type="submit">Fazer login</button>        

                </form>

            </div>

        </div>
</main>
<script src="script2.js"></script>
</body>

</html>
