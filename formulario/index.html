<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <title>Formulário de Inscrição - Programa Trilhas</title>
</head>
<body>
    <main class="container">
        <div class="ilustracao">
            <img src="./img/Ilustration.png" alt="Programador trabalhando" class="ilustracao-img">
        </div>

        <div class="form-container">
            <div class="form-content">
                <h1 class="form-title">Formulário de inscrição</h1>
                <div class="form-description">
                    <p>Preencha os dados abaixo para fazer sua inscrição no</p>
                    <p class="highlight-text">Programa Trilhas.</p>
                </div>
                
                <form id="cadastro" class="form">
                    <fieldset class="form-section">
                        <legend class="section-title">Informações do participante</legend>
                        
                        <div class="input-group">
                            <label for="nome">Nome de usuário</label>
                            <input type="text" id="nome" name="nome" class="form-input" required>
                        </div>
                        
                        <div class="input-group">
                            <label for="senha">Senha</label>
                            <input type="password" id="senha" name="senha" class="form-input" required>
                        </div>
                        
                        <div class="input-group">
                            <label for="nome-completo">Nome completo</label>
                            <input type="text" id="nome-completo" name="nome-completo" class="form-input" required>
                        </div>
                        
                        <div class="input-row">
                            <div class="input-group">
                                <label for="nascimento">Data de nascimento</label>
                                <input type="date" id="nascimento" name="nascimento" class="form-input" required>
                            </div>
                            <div class="input-group">
                                <label for="cpf">CPF</label>
                                <input type="text" id="cpf" name="cpf" class="form-input" maxlength="14" required>
                            </div>
                        </div>
                        
                        <div class="input-row">
                            <div class="input-group">
                                <label for="sexo">Sexo</label>
                                <select id="sexo" name="sexo" class="form-input" required>
                                    <option value="" disabled selected>Selecione</option>
                                    <option value="masculino">Masculino</option>
                                    <option value="feminino">Feminino</option>
                                </select>
                            </div>
                            <div class="input-group">
                                <label for="email">E-mail</label>
                                <input type="email" id="email" name="email" class="form-input" required>
                            </div>
                        </div>
                    </fieldset>

                    <fieldset class="form-section">
                        <legend class="section-title">Endereço Residencial</legend>
                        
                        <div class="input-row">
                            <div class="input-group">
                                <label for="cep">CEP</label>
                                <input type="text" id="cep" name="cep" class="form-input" maxlength="9" pattern="[0-9]+" required>
                            </div>
                            <div class="input-group">
                                <label for="rua">Rua</label>
                                <input type="text" id="rua" name="rua" class="form-input" pattern="[0-9]+" required>
                            </div>
                        </div>
                        
                        <div class="input-row">
                            <div class="input-group">
                                <label for="numero">Número</label>
                                <input type="text" id="numero" name="numero" class="form-input" required>
                            </div>
                            <div class="input-group">
                                <label for="cidade">Cidade</label>
                                <input type="text" id="cidade" name="cidade" class="form-input" required>
                            </div>
                        </div>
                        
                        <div class="input-group">
                            <label for="estado">Estado</label>
                            <select id="estado" name="estado" class="form-input" required>
                                <option value="" disabled selected>Selecione</option>
                                <option value="AC">Acre</option>
                                <option value="AL">Alagoas</option>
                                <option value="AP">Amapá</option>
                                <option value="AM">Amazonas</option>
                                <option value="BA">Bahia</option>
                                <option value="CE">Ceará</option>
                                <option value="DF">Distrito Federal</option>
                                <option value="ES">Espírito Santo</option>
                                <option value="GO">Goiás</option>
                                <option value="MA">Maranhão</option>
                                <option value="MT">Mato Grosso</option>
                                <option value="MS">Mato Grosso do Sul</option>
                                <option value="MG">Minas Gerais</option>
                                <option value="PA">Pará</option>
                                <option value="PB">Paraíba</option>
                                <option value="PR">Paraná</option>
                                <option value="PE">Pernambuco</option>
                                <option value="PI">Piauí</option>
                                <option value="RJ">Rio de Janeiro</option>
                                <option value="RN">Rio Grande do Norte</option>
                                <option value="RS">Rio Grande do Sul</option>
                                <option value="RO">Rondônia</option>
                                <option value="RR">Roraima</option>
                                <option value="SC">Santa Catarina</option>
                                <option value="SP">São Paulo</option>
                                <option value="SE">Sergipe</option>
                                <option value="TO">Tocantins</option>
                            </select>
                        </div>
                    </fieldset>
                    
                    <fieldset class="form-section">
                        <legend class="section-title">Trilhas de aprendizagem</legend>
                        <p class="section-subtitle">Selecione apenas uma trilha</p>

                        <div class="trilhas-container">
                            <label class="trilha-option">
                                <input type="radio" name="trilha" value="frontend" class="trilha-radio">
                                <div class="trilha-card">
                                    <img src="img/image copy.png" alt="Front-end" class="trilha-icon">
                                    <span>Programação Front-end</span>
                                </div>
                            </label>
                            
                            <label class="trilha-option">
                                <input type="radio" name="trilha" value="backend" class="trilha-radio">
                                <div class="trilha-card">
                                    <img src="img/image copy 2.png" alt="Back-end" class="trilha-icon">
                                    <span>Programação Back-end</span>
                                </div>
                            </label>
                            
                            <label class="trilha-option">
                                <input type="radio" name="trilha" value="jogos" class="trilha-radio">
                                <div class="trilha-card">
                                    <img src="img/image copy 3.png" alt="Jogos" class="trilha-icon">
                                    <span>Programação de Jogos</span>
                                </div>
                            </label>
                            
                            <label class="trilha-option">
                                <input type="radio" name="trilha" value="design" class="trilha-radio">
                                <div class="trilha-card">
                                    <img src="img/image copy 4.png" alt="Design" class="trilha-icon">
                                    <span>Design e Experiência</span>
                                </div>
                            </label>
                            
                            <label class="trilha-option">
                                <input type="radio" name="trilha" value="dados" class="trilha-radio">
                                <div class="trilha-card">
                                    <img src="img/image copy 5.png" alt="Dados" class="trilha-icon">
                                    <span>Ciência de Dados</span>
                                </div>
                            </label>
                        </div>
                        
                        <div class="terms-container">
                            <label class="terms-checkbox">
                                <input type="checkbox" name="termos" required>
                                <span class="checkmark"></span>
                                <span class="terms-text">Declaro que li e concordo com os <a href="#" class="terms-link">Termos e Condições</a> e com a <a href="#" class="terms-link">Política de Privacidade</a>.</span>
                            </label>
                        </div>
                        
                        <div class="form-buttons">
                            <a href="index.html" class="btn btn-cancel">Resetar</a>
                            <button type="submit" class="btn btn-submit">Fazer inscrição</button>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
