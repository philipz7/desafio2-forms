<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <title>Formulário de Inscrição - Programa Trilhas</title>
</head>

<body>
    <main class="container">
        <div class="ilustracao">
            <img src="./img/Ilustration.png" alt="Ilustração de programador" class="ilustracao-img">
        </div>

        <div class="form-container">
            <nav class="nav-voltar">
                <img src="img/image copy 7.png" alt="Ícone voltar">
                <span>Voltar</span>
            </nav>
            
            <div class="form-content">
                <h1 class="form-titulo">Formulário de inscrição</h1>
                <p class="form-descricao">Preencha os dados abaixo para fazer sua inscrição no Programa Trilhas.</p>
                
                <form class="formulario-inscricao">
                    <fieldset class="form-section">
                        <legend class="section-titulo">Informações do participante</legend>
                        
                        <div class="input-group">
                            <label for="nome">Nome completo</label>
                            <input type="text" id="nome" name="nome" placeholder="Digite seu nome completo">
                        </div>
                        
                        <div class="input-group">
                            <label for="nascimento">Data de nascimento</label>
                            <input type="date" id="nascimento" name="nascimento">
                        </div>
                        
                        <div class="input-group">
                            <label for="cpf">CPF</label>
                            <input type="text" id="cpf" name="cpf" placeholder="000.000.000-00">
                        </div>
                        
                        <div class="input-group">
                            <label for="sexo">Sexo</label>
                            <select id="sexo" name="sexo" class="select-input">
                                <option value="" disabled selected>Selecione</option>
                                <option value="masculino">Masculino</option>
                                <option value="feminino">Feminino</option>
                            </select>
                        </div>
                        
                        <div class="input-group">
                            <label for="email">E-mail</label>
                            <input type="email" id="email" name="email" placeholder="seu@email.com">
                        </div>
                        
                        <div class="input-group">
                            <label for="telefone">Telefone</label>
                            <input type="tel" id="telefone" name="telefone" placeholder="(00) 00000-0000">
                        </div>
                        
                        <div class="input-group">
                            <label>Documento de identidade</label>
                            <div class="upload-zone">
                                <img src="img/image.png" alt="Ícone upload" class="upload-icon">
                                <p>Arraste ou clique para selecionar o arquivo</p>
                            </div>
                        </div>
                    </fieldset>
                    
                    <fieldset class="form-section">
                        <legend class="section-titulo">Endereço residencial</legend>
                        
                        <div class="input-group">
                            <label for="cep">CEP</label>
                            <input type="text" id="cep" name="cep" placeholder="00000-000">
                        </div>
                        
                        <div class="input-row">
                            <div class="input-group input-large">
                                <label for="rua">Rua</label>
                                <input type="text" id="rua" name="rua" placeholder="Nome da rua">
                            </div>
                            <div class="input-group input-small">
                                <label for="numero">Número</label>
                                <input type="text" id="numero" name="numero" placeholder="Nº">
                            </div>
                        </div>
                        
                        <div class="input-row">
                            <div class="input-group input-large">
                                <label for="cidade">Cidade</label>
                                <input type="text" id="cidade" name="cidade" placeholder="Nome da cidade">
                            </div>
                            <div class="input-group input-small">
                                <label for="estado">Estado</label>
                                <select id="estado" name="estado" class="select-input">
                                    <option value="" disabled selected>MA</option>
                                </select>
                            </div>
                        </div>
                        
                        <div class="input-group">
                            <label>Comprovante de residência</label>
                            <div class="upload-zone">
                                <img src="img/image.png" alt="Ícone upload" class="upload-icon">
                                <p>Arraste ou clique para selecionar o arquivo</p>
                            </div>
                        </div>
                    </fieldset>
                    
                    <fieldset class="form-section">
                        <legend class="section-titulo">Trilhas de aprendizagem</legend>
                        <p class="trilha-subtitulo">Selecione apenas uma trilha</p>
                        
                        <div class="trilhas-container">
                            <label class="trilha-option">
                                <input type="radio" name="trilha" value="frontend" class="trilha-radio">
                                <div class="trilha-card">
                                    <img src="img/image copy.png" alt="Front-end" class="trilha-icon">
                                    <span>Programação Front-end</span>
                                </div>
                            </label>
                            
                            <label class="trilha-option">
                                <input type="radio" name="trilha" value="backend" class="trilha-radio">
                                <div class="trilha-card">
                                    <img src="img/image copy 2.png" alt="Back-end" class="trilha-icon">
                                    <span>Programação Back-end</span>
                                </div>
                            </label>
                            
                            <label class="trilha-option">
                                <input type="radio" name="trilha" value="jogos" class="trilha-radio">
                                <div class="trilha-card">
                                    <img src="img/image copy 3.png" alt="Jogos" class="trilha-icon">
                                    <span>Programação de Jogos</span>
                                </div>
                            </label>
                            
                            <label class="trilha-option">
                                <input type="radio" name="trilha" value="design" class="trilha-radio">
                                <div class="trilha-card">
                                    <img src="img/image copy 4.png" alt="Design" class="trilha-icon">
                                    <span>Design e Experiência</span>
                                </div>
                            </label>
                            
                            <label class="trilha-option">
                                <input type="radio" name="trilha" value="dados" class="trilha-radio">
                                <div class="trilha-card">
                                    <img src="img/image copy 5.png" alt="Dados" class="trilha-icon">
                                    <span>Ciência de Dados</span>
                                </div>
                            </label>
                        </div>
                        
                        <div class="termos-container">
                            <label class="termos-checkbox">
                                <input type="checkbox" name="termos" required>
                                <span class="checkmark"></span>
                                <span class="termos-texto">Declaro que li e concordo com os <a href="#" class="termos-link">Termos e Condições</a> e com a <a href="#" class="termos-link">Política de Privacidade</a>.</span>
                            </label>
                        </div>
                        
                        <div class="form-botoes">
                            <button type="button" class="btn btn-cancelar">Cancelar</button>
                            <button type="submit" class="btn btn-inscrever">Fazer inscrição</button>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
